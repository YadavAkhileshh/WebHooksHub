apiVersion: v1
kind: Secret
metadata:
  name: webhookhub-secret
  namespace: webhookhub
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/webhookhub"
  REDIS_URL: "redis://redis:6379"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  JWT_SECRET: "${JWT_SECRET}"
  SESSION_SECRET: "${SESSION_SECRET}"